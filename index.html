<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Saisie de Production BPO</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #startBtn { background-color: #4CAF50; }
    #endBtn { background-color: #f44336; }

    #message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="bpoForm">
    <h2>Saisie de Production</h2>

    <label for="agent">Nom de lâ€™agent :</label>
    <input type="text" name="agent" id="agent" required>

    <label for="dossier">Dossier :</label>
    <select name="dossier" id="dossier" required>
      <option value="">-- Choisir --</option>
      <option value="Dossier A">Dossier A</option>
      <option value="Dossier B">Dossier B</option>
    </select>

    <label for="traitement">Traitement :</label>
    <select name="traitement" id="traitement" required>
      <option value="">-- Choisir --</option>
      <option value="Traitement X">Traitement X</option>
      <option value="Traitement Y">Traitement Y</option>
    </select>

    <label for="tache">TÃ¢che :</label>
    <select name="tache" id="tache" required>
      <option value="">-- Choisir --</option>
      <option value="TÃ¢che 1">TÃ¢che 1</option>
      <option value="TÃ¢che 2">TÃ¢che 2</option>
    </select>

    <label for="numero">NumÃ©ro :</label>
    <input type="text" name="numero" id="numero">

    <label for="faf">FAF :</label>
    <input type="text" name="faf" id="faf">

    <div class="buttons">
      <button type="button" id="startBtn">ðŸŸ¢ DÃ‰MARRER</button>
      <button type="button" id="endBtn">ðŸ”´ FIN</button>
    </div>

    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("bpoForm");
    const message = document.getElementById("message");

    const sendData = async (type) => {
      const formData = new FormData(form);
      formData.append("action", type);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("TON_URL_WEB_APP", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      message.style.color = result.status === "success" ? "green" : "red";
      message.textContent = result.message;

      if (type === "end" && result.status === "success") {
        form.reset();
      }
    };

    document.getElementById("startBtn").addEventListener("click", () => sendData("start"));
    document.getElementById("endBtn").addEventListener("click", () => sendData("end"));
  </script>

</body>
</html>
